<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Now Ministering Dock</title>

    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .tabs button {
        padding: 8px 16px;
        border: none;
        cursor: pointer;
        background: #ddd;
      }
      .tabs button.active {
        background: #2196f3;
        color: white;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .form-group {
        margin-bottom: 10px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="file"],
      input[type="number"] {
        width: 100%;
        padding: 5px;
      }
      .color-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      .color-row .color-group {
        flex: 1;
      }
      .overlay-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
        background: white;
      }
      .actions button {
        margin-right: 10px;
      }
      button {
        margin-top: 10px;
        padding: 6px 12px;
        cursor: pointer;
      }
      #previewOverlay {
        margin-top: 20px;
        padding: 10px;
        background: white;
        border: 1px dashed #ccc;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #previewPhoto {
        height: 60px;
        width: 60px;
        object-fit: cover;
      }
      .preview-text {
        font-weight: bold;
      }

      .credits {
        margin-top: 20px;
        font-size: 14px;
        text-align: center;
        color: #aaa;
      }

      .credits a {
        color: #4da6ff;
        text-decoration: none;
      }

      .credits a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Now Ministering Manager</h2>

    <div class="tabs">
      <button id="addTabBtn" class="active" onclick="switchTab('add')">
        ‚ûï Add Overlay
      </button>
      <button id="savedTabBtn" onclick="switchTab('saved')">
        üìÅ Saved Overlays
      </button>
    </div>

    <!-- Add Overlay Tab -->
    <div id="addTab" class="tab-content active">
      <div class="form-group">
        <label for="subText">Text before name</label>
        <input
          oninput="this.value=this.value.toUpperCase()"
          type="text"
          id="subText"
          placeholder="Enter prefix (e.g. NOW MINISTERING)"
        />

        <label for="ministerName">Minister Name</label>
        <input
          oninput="this.value=this.value.toUpperCase()"
          type="text"
          id="ministerName"
          placeholder="Enter Minister Name"
        />
      </div>

      <div class="form-group color-row">
        <div class="color-group">
          <label for="topColor">Top Strip Color</label>
          <input type="color" id="topColor" value="#00BCD4" />
        </div>
        <div class="color-group">
          <label for="bottomColor">Bottom Strip Color</label>
          <input type="color" id="bottomColor" value="#F44336" />
        </div>
        <div class="color-group">
          <label for="textColor">Text Color</label>
          <input type="color" id="textColor" value="#000000" />
        </div>
      </div>

      <div class="form-group">
        <label for="imageUpload">Upload Image</label>
        <input type="file" id="imageUpload" accept="image/*" />
      </div>

      <button onclick="previewOverlay()">Preview</button>
      <button onclick="saveOverlay()">Save Overlay</button>

      <div id="previewOverlay" style="display: none">
        <img id="previewPhoto" src="" alt="Preview" />
        <div>
          <div class="preview-text" id="previewText">PREFIX ‚Äì Name</div>
        </div>
      </div>
    </div>

    <!-- Saved Overlays Tab -->
    <div id="savedTab" class="tab-content">
      <div class="form-group">
        <label for="hideDelay">Auto-hide overlay after (seconds):</label>
        <input type="number" id="hideDelay" min="0" value="0" />
      </div>
      <div id="overlayList"></div>
      <button onclick="hideOverlay()">üõë Hide Overlay</button>
    </div>

    <div class="credits">
      Developed by
      <a href="https://tioluwanilowo.com" target="_blank" rel="noopener"
        >Tioluwani Lowo</a
      >
    </div>

    <script src="script/dock.js"></script>
  </body>
</html>
